
<div class="container">
  <br>
<h1>Todos os Livros</h1>

<div class="home-content" fxLayout="row" fxLayoutAlign="start center" style="padding: 2%">
  <ng-container  *ngFor="let livro of listaLivros.livros">

    <mat-card class="example-card"
      fxFlex="0 1 calc(33.3% - 11px)"
      fxFlex.lt-md="0 1 calc(50% - 11px)"
      fxFlex.lt-md="100%"
      (click)="detalhe(livro)">
      <img mat-card-image src="{{ livro.url }}" alt="">
      
      <h2>{{ livro.titulo }}</h2>
        <h3>{{ livro.autor }}</h3>
      
    </mat-card>
    <br>
    <br><br>
  </ng-container>
</div>
</div>
